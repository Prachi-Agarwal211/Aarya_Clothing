# Aarya Clothing - Production Docker Compose
# Microservices Architecture for VPS Deployment

services:
  # ============================================================
  # DATABASE LAYER
  # ============================================================

  postgres:
    image: postgres:15-alpine
    container_name: aarya_postgres
    environment:
      POSTGRES_DB: aarya_clothing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_in_production}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aarya_clothing"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend_network
    restart: unless-stopped

  # ============================================================
  # CACHE & MESSAGE QUEUE
  # ============================================================

  redis:
    image: redis:7-alpine
    container_name: aarya_redis
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - backend_network
    restart: unless-stopped

  # ============================================================
  # CORE PLATFORM SERVICE (Port 8001)
  # User Management + Authentication + Sessions
  # ============================================================

  core:
    build:
      context: ./services/core
      dockerfile: Dockerfile
    container_name: aarya_core
    environment:
      - SERVICE_NAME=core
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-change}@postgres:5432/aarya_clothing
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_MINUTES=1440
      - SESSION_EXPIRE_MINUTES=1440
      - ALLOWED_ORIGINS=["https://aaryaclothing.cloud","https://www.aaryaclothing.cloud"]
      - DEBUG=false
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  # ============================================================
  # COMMERCE SERVICE (Port 8010)
  # Product + Inventory + Cart + Order
  # ============================================================

  commerce:
    build:
      context: ./services/commerce
      dockerfile: Dockerfile
    container_name: aarya_commerce
    environment:
      - SERVICE_NAME=commerce
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-change}@postgres:5432/aarya_clothing
      - REDIS_URL=redis://redis:6379/0
      - CORE_PLATFORM_URL=http://core:8001
      - CART_TTL_HOURS=168
      - ORDER_TIMEOUT_MINUTES=15
      - ALLOWED_ORIGINS=["https://aaryaclothing.cloud","https://www.aaryaclothing.cloud"]
      - DEBUG=false
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      core:
        condition: service_started
    networks:
      - backend_network
    restart: unless-stopped

  # ============================================================
  # PAYMENT SERVICE (Port 8020)
  # Payment Processing + Fraud Detection
  # ============================================================

  payment:
    build:
      context: ./services/payment
      dockerfile: Dockerfile
    container_name: aarya_payment
    environment:
      - SERVICE_NAME=payment
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-change}@postgres:5432/aarya_clothing
      - REDIS_URL=redis://redis:6379/0
      - CORE_PLATFORM_URL=http://core:8001
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - PAYMENT_TIMEOUT_SECONDS=30
      - MAX_RETRY_ATTEMPTS=3
      - ALLOWED_ORIGINS=["https://aaryaclothing.cloud","https://www.aaryaclothing.cloud"]
      - DEBUG=false
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      core:
        condition: service_started
    networks:
      - backend_network
    restart: unless-stopped

  # ============================================================
  # FRONTEND (Next.js - Port 3000)
  # ============================================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aarya_frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://aaryaclothing.cloud/api
    depends_on:
      - core
      - commerce
    networks:
      - frontend_network
    restart: unless-stopped

  # ============================================================
  # NGINX REVERSE PROXY (Ports 80, 443)
  # Domain: aaryaclothing.cloud
  # ============================================================

  nginx:
    image: nginx:alpine
    container_name: aarya_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - core
      - commerce
      - payment
    networks:
      - frontend_network
      - backend_network
    restart: unless-stopped

  # ============================================================
  # NETWORK DEFINITIONS
  # ============================================================

networks:
  frontend_network:
    driver: bridge

  backend_network:
    driver: bridge

  # ============================================================
  # VOLUME DEFINITIONS
  # ============================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
