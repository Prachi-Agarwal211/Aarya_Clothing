events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }
    
    upstream core_api {
        server core:8001;
    }
    
    upstream commerce_api {
        server commerce:8010;
    }
    
    upstream payment_api {
        server payment:8020;
    }

    server {
        listen 80;
        server_name aaryaclothing.cloud www.aaryaclothing.cloud;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name aaryaclothing.cloud www.aaryaclothing.cloud;

        ssl_certificate /etc/letsencrypt/live/aaryaclothing.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aaryaclothing.cloud/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        client_max_body_size 20M;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/core/ {
            rewrite ^/api/core/(.*)$ /$1 break;
            proxy_pass http://core_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/commerce/ {
            rewrite ^/api/commerce/(.*)$ /$1 break;
            proxy_pass http://commerce_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/payment/ {
            rewrite ^/api/payment/(.*)$ /$1 break;
            proxy_pass http://payment_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
